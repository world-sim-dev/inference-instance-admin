<!-- 实例列表表格组件 -->
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">实例列表</h5>
        <div class="d-flex gap-2">
            <!-- 字段显示控制 -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="fieldVisibilityDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-columns"></i> 显示字段
                </button>
                <div class="dropdown-menu dropdown-menu-end p-3" style="min-width: 250px;">
                    <h6 class="dropdown-header">选择显示的字段</h6>
                    <div id="fieldVisibilityControls">
                        <!-- 字段可见性控制将在这里动态生成 -->
                    </div>
                </div>
            </div>
            <!-- 视图切换 -->
            <div class="btn-group btn-group-sm" role="group">
                <input type="radio" class="btn-check" name="viewMode" id="compactView" value="compact" checked>
                <label class="btn btn-outline-secondary" for="compactView" title="紧凑视图">
                    <i class="fas fa-list"></i>
                </label>
                <input type="radio" class="btn-check" name="viewMode" id="expandedView" value="expanded">
                <label class="btn btn-outline-secondary" for="expandedView" title="展开视图">
                    <i class="fas fa-th-list"></i>
                </label>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0" id="instancesMainTable">
                <thead class="table-light">
                    <tr id="tableHeader">
                        <th width="30">
                            <i class="fas fa-chevron-right text-muted" style="font-size: 0.8em;"></i>
                        </th>
                        <th>名称</th>
                        <th class="d-none d-md-table-cell">模型</th>
                        <th class="d-none d-lg-table-cell">集群</th>
                        <th>状态</th>
                        <th>副本数</th>
                        <th class="d-none d-md-table-cell">创建时间</th>
                        <th width="160">操作</th>
                    </tr>
                </thead>
                <tbody id="instancesTable">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 字段详情模板 -->
<template id="fieldGroupTemplate">
    <div class="field-group mb-3">
        <div class="field-group-header d-flex align-items-center mb-2">
            <i class="field-group-icon me-2"></i>
            <h6 class="field-group-title mb-0 me-2"></h6>
            <small class="text-muted field-group-description"></small>
        </div>
        <div class="field-group-content row g-2">
            <!-- 字段内容将在这里动态生成 -->
        </div>
    </div>
</template>

<template id="fieldItemTemplate">
    <div class="col-md-6 col-lg-4">
        <div class="field-item">
            <label class="field-label text-muted small"></label>
            <div class="field-value"></div>
        </div>
    </div>
</template>

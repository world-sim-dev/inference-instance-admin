# Production Configuration for React + FastAPI Application

# Server Configuration
HOST=0.0.0.0
PORT=8000
WORKERS=4

# Database Configuration (update for your production database)
DATABASE_URL=sqlite:///./inference_instances.db

# Security Configuration
DEBUG=false
LOG_TO_FILE=true

# CORS Configuration (update for your production domains)
CORS_ORIGINS=https://yourdomain.com,https://www.yourdomain.com

# Performance Configuration
DB_POOL_SIZE=20
DB_MAX_OVERFLOW=40
DB_POOL_RECYCLE=3600
DB_CONNECT_TIMEOUT=10

# Logging Configuration
LOG_LEVEL=INFO

# Static Files Configuration
STATIC_FILES_MAX_AGE=31536000  # 1 year for static assets with hashes
HTML_MAX_AGE=0  # No caching for HTML files